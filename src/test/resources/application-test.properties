# Test Database Configuration
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration for Tests
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2 Console (for debugging tests if needed)
spring.h2.console.enabled=true

# Logging Configuration for Tests
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.SweetShop.SweetShopSystem=DEBUG

# JWT Configuration for Tests
jwt.secret=testSecretKeyForJWTTokenGenerationInTestEnvironment
jwt.expiration=3600000

# Disable Cloudinary in tests
cloudinary.cloud-name=test
cloudinary.api-key=test
cloudinary.api-secret=test

# Disable Razorpay in tests
razorpay.key-id=test_key
razorpay.key-secret=test_secret

# Test specific configurations
spring.test.database.replace=none